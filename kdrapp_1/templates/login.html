{% extends 'index.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% block login %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4 col-sm-8 offset-sm-2 col-10">
        <div class="login-container text-center">
          <h3 class="text-login mb-4">Welcome to Friend's zone!</h3>
          <h2 class="text-login mb-4">Login</h2>
          <form id="loginForm" method="post" action="{% url 'login_user' %}">
            {% csrf_token %}
            {% if error_message %}
              <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
              <input type="text" class="form-control kaggle-input" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control kaggle-input" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn mt-2 btn-primary login-btn kaggle-btn">Login</button>
          </form>
          <p class="mt-3"><span class="us-account">Don't have a user account?</span><a href="{% url 'signup_user' %}" data-bs-toggle="modal" data-bs-target="#signupModal" class="kaggle-link">SignUp</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
