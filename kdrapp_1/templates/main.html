<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Dormitory Name</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_user' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- Dormitory Name -->
                <div class="dorm-name">Dormitory Name</div>

                <!-- Small Frames with Pictures and Content -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="frame">
                            <!-- Image and Content for Frame 1 -->
                            <img src="frame1.jpg" alt="Frame 1 Image" class="img-fluid">
                            <p>Content for Frame 1</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="frame">
                            <!-- Image and Content for Frame 2 -->
                            <img src="frame2.jpg" alt="Frame 2 Image" class="img-fluid">
                            <p>Content for Frame 2</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Additional Content on the Right -->
                <!-- You can add more frames or other content here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-c1d82th4h1pq6rwi2x5q3t9p1g3weznvix8cd3vj/y1d+ltqzg4dbu6eyc8o/kp"
        crossorigin="anonymous"></script>
</body>
</html>
